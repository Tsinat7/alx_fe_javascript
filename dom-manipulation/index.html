<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="quote-container">
    <p id="quote-text">Quote will appear here</p>
    <p id="quote-author">— Author (Category)</p>
  </div>

  <!-- ✅ Button for displaying a new quote -->
  <button id="new-quote-btn">Show New Quote</button>

  <!-- ✅ Placeholder for dynamic form -->
  <div id="form-container"></div>

  <!-- ✅ Clear all quotes -->
  <button id="clear-quotes-btn">Clear All Quotes</button>

  <!-- ✅ Feedback message area -->
  <div id="message-box"></div>

  <!-- ✅ Script -->
  <script src="script.js"></script>
</body>
</html>
